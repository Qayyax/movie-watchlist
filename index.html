<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Watchlist</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon links -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">

        <!-- Font Awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google font links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <!-- link to css -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Header part of the page -->
        <header>
            <div class="title-container">
                <h1>Find your film</h1>
                <p id="watchlist-page"><a href="/watchlist.html">My Watchlist</a></p>
            </div>
            <form id='form-container' class="form-container">
                <div class="search-input-pane">
                    <img src="assets/Search_light.png" alt="search-icon">
                    <input type="text" id="search-input" placeholder="Enter movie title here">
                </div>
                    <button type="submit">Search</button>
            </form>
        </header>
        <main>
            <div class="movie-list-container">
                <img src="assets/no-data-initial.png" alt="When no movie is searched for" class="pre-search">
            </div>
        </main> 
        <script src="app.js"></script>
    </body>
</html>
